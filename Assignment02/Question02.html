<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Into String
    </title>
</head>
<body>
    <script>
         mycolor = ["Red","Green","White","Black"];
    console.log(mycolor.toString(" "));
    console.log(mycolor.join(" "));
    console.log(mycolor.join('+'));
    </script>
   

</body>
