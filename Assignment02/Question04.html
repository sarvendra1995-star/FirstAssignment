<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Frequent Items</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var arr = ['3','a','a','a','2','3','a','3','a','2','4','9','3'];
        var m=1;
        var n=0;
        var i,j,t;
       for(i=0; i<arr.length; i++)
         {
            for(j=i; j<arr.length; j++)
            {
                if (arr[i]==arr[j])
                n++;
                if (m<n)
                {
                    m=n;
                    t = arr[i];
                }
            }
            n=0;
         }
        
    console.log(t+" ( " +m +" times)");
    </script>

</body>
</html>
