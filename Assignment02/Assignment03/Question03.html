<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>height and width</title>
</head>
<body onload="getSize()" onresize="getSize()">
<div id="wheight">
</div>
<body>
    <script>
        function getSize()
    {
    var width = document.documentElement.clientWidth;
    var height = document.documentElement.clientHeight;
     document.getElementById('wheight').innerHTML = "<h1> " + width + " *  " + height + "</h1>";
    }
</script>
</body>
</html>
