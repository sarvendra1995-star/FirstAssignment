<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1"></input>
    <input type="button" id="button1" value="Add" onclick="additems();"></input>
    <input type="button" id="button2" value="Display" onclick="display();"></input>
    <div id="Result"></div>
     
    <script>
        var x=0;
        var arr=Array();
        function additems() {
        arr[x]=document.getElementById("text1").Value;
        alert("Element " +arr[x] + "Added At index " +x);
        x++;
        document.getElementById("text1").value="";
         }
         function display()
         {
             var i ="<hr/>";
             for(var j=0;j<arr.length;j++)
             {
                 i += "Element " + j + "=" +arr[j] + "</br>";
             }
             document.getElementById("Result").innerHTML=i;

         }
    </script>
</body>
</html>
