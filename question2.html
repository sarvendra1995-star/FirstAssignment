<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var i,n=2,x=0;
   for(i=2;i<=Math.sqrt(n);i++)
   {
       if(n%i==0)
       {
           x=1;
           break;
       }   
   }
     if(n==1)
    {
        console.log(n+" is odd");
    }
    else if(x==0 && n%2==0)
    {
        console.log(n+" is prime and even");
    }
    else if(x==0 && n%2!=0)
    {
        console.log(n+" odd and prime");
    }
    else if(n%2==0)
    {
        console.log(n+" is even");
    }
    else
    {
        console.log(n+" is odd");
    }

    </script>
</body>
</html>
