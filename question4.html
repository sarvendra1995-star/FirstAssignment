    <script>

protect_email = function (user_email) {
    var avg, splitted, p1, p2;
    splitted = user_email.split("@");
    p1 = splitted[0];
    avg = p1.length / 2;
    p1 = p1.substring(0, (p1.length - avg));
    p2 = splitted[1];
    return p1 + "......@" + p2;
};

console.log(protect_email("sarvendrarajput1995@gmail.com"));

    </script>
    
</body>
