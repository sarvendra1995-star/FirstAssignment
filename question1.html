<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>

        var i=0;
        var j=-1;
        var k=4;
    if(i>j && i>k)
    {
        if(j>k)
        {
            console.log(i+","+j+","+k);
        }
        else{
            console.log(i+","+k+","+j);
        }
    }
    else if(j>i && j>k)
    {
        if(i>k)
        {
            console.log(j+","+i+","+k);
        }
        else{
            console.log(j+","+k+","+i);
        }
    }
    else if(k>i && k>j)
    {
        if(i>j)
        {
            console.log(k+","+i+","+j);
        }
        else {
            console.log(k+","+j+","+i);
        }
    }
    </script>
    
</body>
